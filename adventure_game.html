<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Petualangan - 10 Level</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    <audio id="correctSound"></audio>
    <audio id="wrongSound"></audio>
    <audio id="winSound"></audio>

    <!-- Music Control -->
    <div class="music-control">
        <button id="musicToggle" class="music-btn" onclick="toggleMusic()">
            <span id="musicIcon">ğŸ”Š</span>
        </button>
        <input type="range" id="volumeControl" min="0" max="100" value="30" class="volume-slider" onchange="changeVolume(this.value)">
    </div>

    <div class="container">
        <!-- Menu Screen -->
        <div id="menuScreen" class="menu-screen">
            <div class="header">
                <h1>ğŸ® GAME PETUALANGAN ğŸ—ºï¸</h1>
                <p>Taklukkan 10 Level Penuh Tantangan!</p>
            </div>
            <p style="font-size: 1.1em; color: #666; margin-bottom: 30px;">
                Kamu memiliki 5 nyawa untuk setiap level. Pilih jawaban yang benar untuk melanjutkan petualangan!
            </p>
            <div class="level-select" id="levelSelect"></div>
            <button class="btn btn-primary" style="margin-top: 30px;" onclick="startGame(1)">Mulai dari Level 1</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <h1>ğŸ® GAME PETUALANGAN</h1>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <h3>Level</h3>
                    <div class="value" id="levelDisplay">1</div>
                </div>
                <div class="stat-box">
                    <h3>Skor</h3>
                    <div class="value" id="scoreDisplay">0</div>
                </div>
                <div class="stat-box">
                    <h3>Nyawa</h3>
                    <div class="value" id="livesDisplay">5</div>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 10%;">10%</div>
            </div>

            <div class="lives" id="livesContainer"></div>

            <div class="game-content" id="gameContent"></div>

            <div class="buttons" id="gameButtons">
                <button class="btn btn-secondary" onclick="backToMenu()">Kembali ke Menu</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultContent"></div>
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="closeResultModal()">Lanjut</button>
        </div>
    </div>

    <!-- End Game Modal -->
    <div id="endGameModal" class="modal">
        <div class="modal-content">
            <div id="endGameContent"></div>
            <div id="endGameButtons" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-primary" onclick="backToMenu()">Kembali ke Menu</button>
                <button class="btn btn-secondary" onclick="location.reload()" id="retryBtn">Main Lagi</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
